<body>
    <h1>Logica de programacao exer 4 </h1>
    <script>
        var n1 = prompt('Digite um numero');
        n1 = parseInt(n1);
        var n2 = prompt('Digit outro numeros');
        n2 = parseInt(n2);
        alert("A soma entre  " + n1 + "  e  " + n2 + "  e igual a  " + (n1 + n2));
    </script>
