<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de Programacao Java Script</title>
</head>

<body>
    <h1>Logica de programacao exerc 6 Prof Guanabara</h1>
    <script>
        var n1 = prompt('Digite um numero inteiro:  ');
        n1 = parseInt(n1);
        alert("O antecessor de  " + n1 + "  e   " + (n1 - 1));
        alert("O sucessor de  " + n1 + "   e    " + (n1 + 1));
    </script>
</body>

</html>
