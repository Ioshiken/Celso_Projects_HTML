<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Logica de Programacao JavaScript</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Logica  de programacao com JavaScript</h1>
<script>
    // pedir para o usuario digitar um numero
    var n1 = prompt ("digite um numero ");
    n1 =parseFloat (n1);
    // pedir paa o usuario digitar outro numero
    var n2 = prompt ("digite mais um numero");
    n2 =parseFloat(n2);
    // mostrar a soma
    alert (n1 + n2); // programa para receber 2 numeros e apresentar a soma como resultado, lembrando
    // que uma variavel sempre recebe string e necessario converter em numero para mostrar numeros
    </script>
</body>
</html>
