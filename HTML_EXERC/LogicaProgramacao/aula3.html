<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Logica de Programacao</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Logica de programacao com JavaScript</h1>
    <script>
        var n1 = prompt('Digite um numero');
        n1 = parseInt(n1);
        var n2 = prompt('Digite outro numero:');
        n2 = parseInt(n2);
        alert("A subtracao e: " + (n1 - n2));
        alert("A multiplicacao e: " + (n1 * n2));
        alert("A divisao e: " + (n1 / n2));
        alert("A soma e: " + (n1 + n2));
    </script>
</body>

</html>
