<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Aula de Logica de Programacao em Java Script</title>
</head>

<body>
    <h1>Exercicio 5 do prof Guanabara</h1>
    <script>
        var n1 = prompt('Digite sua primeira Nota:');
        n1 = parseFloat(n1);
        var n2 = prompt('Digite sua segunda nota:');
        n2 = parseFloat(n2);
        media = ((n1 + n2) / 2);
        media = parseFloat(media);
        alert("Nota 1:  " + n1);
        alert("Nota 2:  " + n2);
        alert("A media entre " + n1 + "  e  " + n2 + "  e igual a: " + media);
    </script>
</body>

</html>
